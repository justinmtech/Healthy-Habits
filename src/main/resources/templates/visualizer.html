<body>

<div class="jumbotron">
    <h1 class="display-4" data-th-text="${totalHabits}"></h1>
    <p class="lead">Total bad habits</p>
</div>

<div align="center">

    <a th:hreaf="@{/visualizer}"></a>
    <h1>Table</h1>
    <table>
    <tr>
    <th >HABIT</th>
    <th >RATING</th>
    </tr>
        <tr  th:each="habit : ${habits}">
            <td  th:text="${habit.name}"></td>
            <td  th:text="${habit.rating}"></td>
        </tr>
    </table>
