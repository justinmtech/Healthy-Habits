            <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
                let data = [];
                let userHabits = [[${userHabits}]];
            /*]]>*/

            for (let i = 0; i < userHabits.length; i++) {
                let habit = {
                    name: userHabits[i].name,
                    data: []
                };
                for (let y = 0; y < userHabits[i].ratings.length; y++) {
                    let habitData = [userHabits[i].dates[y], userHabits[i].ratings[y]];
                    habit.data.push(habitData);
                }
            data.push(habit);
            }
            console.log(data);

            $(function(){
            Highcharts.chart('graph-container', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Habits'
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                     type: 'datetime',
                     title: {
                        text: 'Day of Month'
                     },
                     labels: {
                        format: '{value:%b %e}'
                    }
                },
                yAxis: {
                    min: 0,
                    max: 10,
                    title: {
                        text: 'Habit Severity'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}/10</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },

                legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'

              },

                series: data

                });
            });
                    </script>
