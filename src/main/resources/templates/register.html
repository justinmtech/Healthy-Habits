    <body>
    <div class="jumbotron" id="jumbotron">

    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="inputUsername" required minlength="3" maxlength="16"/></p>
            <label for="inputPassword">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="inputPassword" required minlength="7" maxlength="256"/></p>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
